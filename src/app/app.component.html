<!--use from materialize btn-->

<main style="height: 100%;">
	<md-sidenav-layout style="height: 100%">
		<md-sidenav #start #mainnav mode="side">
			<login></login>
			<md-nav-list>
				<a md-list-item *ngFor="let page of pages; let i = index;" (click)="pageSelected(i);mainnav.toggle()"> {{ page }} </a>
			</md-nav-list>
		</md-sidenav>

		<!--TODO Make Side menu a separate component-->
		<md-toolbar color="primary">
			<button class="btn" (click)="mainnav.toggle()">
                <i class="material-icons">menu</i>
            </button>
			<!-- This fills the remaining space of the current row -->
			<span class="fill-space"></span>
            <img src="../../resources/logo.png" style="height:100%;">
		</md-toolbar>
		<main-tabs [selectedTab]="selectedPage"></main-tabs>
		<!--<upload></upload>-->
		<player></player>
	</md-sidenav-layout>
</main>
