<md-tab-group>
    <md-tab *ngFor="let tab of tabs">
        <template md-tab-label>{{tab}}</template>
        <template md-tab-content>
            <md-grid-list cols="8" rowHeight="100px">
                <md-grid-tile *ngFor="let tile of tiles" 
                    [colspan]="tile.cols" 
                    [rowspan]="tile.rows" 
                    [style.background]="tile.color">
                    {{tile.text}}
                </md-grid-tile>
            </md-grid-list>
        </template>
    </md-tab>
</md-tab-group>
